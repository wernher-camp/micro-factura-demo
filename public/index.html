<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CRUD Empleados</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">CRUD — Empleados</h1>
    <div id="form-area" class="mb-4">
      <h5 id="form-title">Agregar empleado</h5>
      <form id="empleadoForm">
        <input type="hidden" id="empId" />
        <div class="row g-2">
          <div class="col-md-4"><input id="nombreEmpleado" class="form-control" placeholder="Nombre" required></div>
          <div class="col-md-4"><input id="direccion" class="form-control" placeholder="Dirección"></div>
          <div class="col-md-2"><input id="edad" type="number" class="form-control" placeholder="Edad"></div>
          <div class="col-md-2"><input id="puesto" class="form-control" placeholder="Puesto"></div>
        </div>
        <div class="mt-2">
          <button class="btn btn-primary" id="submitBtn">Guardar</button>
          <button type="button" class="btn btn-secondary" id="cancelBtn">Cancelar</button>
        </div>
      </form>
    </div>
    <hr/>
    <h5>Empleados</h5>
    <table class="table table-striped" id="tabla">
      <thead>
        <tr><th>ID</th><th>Nombre</th><th>Dirección</th><th>Edad</th><th>Puesto</th><th>Acciones</th></tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
  <script src="/app.js"></script>
</body>
</html>
