<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Media Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Media Hub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#gallery">Galería</a></li>
          <li class="nav-item"><a class="nav-link" href="#form">Agregar</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <div id="messages"></div>

    <section id="form" class="mb-4">
      <h4 id="form-title">Agregar medio</h4>
      <form id="mediaForm" class="row g-2">
        <input type="hidden" id="mediaId">
        <div class="col-md-6">
          <input id="title" class="form-control" placeholder="Título (obligatorio)" required>
        </div>
        <div class="col-md-3">
          <select id="type" class="form-select" required>
            <option value="image">Imagen (URL)</option>
            <option value="video">Video (YouTube URL)</option>
            <option value="document">Documento (Google Drive / PDF)</option>
          </select>
        </div>
        <div class="col-md-3">
          <input id="url" class="form-control" placeholder="https://..." required>
        </div>
        <div class="col-12">
          <textarea id="description" class="form-control" rows="2" placeholder="Descripción (opcional)"></textarea>
        </div>
        <div class="col-auto">
          <button id="submitBtn" class="btn btn-success">Agregar</button>
          <button id="cancelBtn" type="button" class="btn btn-secondary">Cancelar</button>
        </div>
      </form>
    </section>

    <section id="gallery">
      <h4>Galería de medios</h4>
      <div id="grid" class="row gy-3"></div>
    </section>
  </div>

  <!-- Modal para vista detallada -->
  <div class="modal fade" id="mediaModal" tabindex="-1">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modalTitle" class="modal-title"></h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="modalBody"></div>
        <div class="modal-footer">
          <button class="btn btn-danger" id="deleteBtn">Eliminar</button>
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
